<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Simple Form Validation</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='formValidate.css'>
  </head>
  
  <body>
     <form action='' name='myForm' method='POST'>
       <label for='email'>Enter Email: </label>
       <input type="email" id='email1' placeholder='example@abc.com' name='email'>
       <input type='submit' value='submit' id='submit'>
       <p id="errorMsg"></p>
       <br>
       <label for='username'>Enter Username: </label>
       <input type='text' id='username' placeholder='Fay Vor' name='username'>
       <p id="errorMsgUserName"></p>
     </form>
  </body>
</html>
